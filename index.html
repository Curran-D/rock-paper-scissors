<!DOCTYPE html>
<html>
    <head>
        <title>UI Rock, Paper, Scissors</title>
    </head>
    <body>
        <script>
            function computerPlay(){ //random selection between rock paper and scissors
                randomSelection = Math.floor(Math.random()*3);
                switch (randomSelection){
                    case 0:
                    return "rock";
                    break
                    case 1:
                    return "paper";
                    break
                    case 2:
                    return "scissors";
                    break
                    default:
                    return "Something went wrong";
                }
            }
            function  gameRound(playerSelection, computerSelection){ //compares player choice and computer choice and returns result
                let p = playerSelection.toLowerCase(); //lower case
                let c = computerSelection;

                if (p == c){ 
                    return "draw";
                }else if ((p == "rock" && c == "paper") || (p == "scissors" && c == "rock") || (p == "paper" && c == "scissors")){
                    return "loss";
                }else {
                    return "win";
                }
            }
            
            function game() { // main run of the game, 5 rounds
                
                let numberOfRounds = 5;
                let playerScore = 0;
                let computerScore = 0;
                
                for (let i = 1; i <= numberOfRounds; i++){
                    let playerChoice = prompt("Rock, Paper, Scissors?");
                    let computerChoice = computerPlay();
                    let result = gameRound(playerChoice, computerChoice);

                    if (result == "draw"){
                        console.log("It's a draw")
                    } else if (result == "win"){
                        console.log("You win! " +playerChoice+" beats " +computerChoice + ".")
                        playerScore++
                        console.log("The score is: Player " + playerScore + " - " + computerScore + " Computer")
                    } else if (result == "loss") {
                        console.log("You lose! " +computerChoice+" beats " +playerChoice + ".")
                        computerScore++
                        console.log("The score is: Player " + playerScore + " - " + computerScore + " Computer")
                    } else{
                        console.log ("Something went wrong")
                    }
                }

                if (playerScore > computerScore){
                    console.log("Congratulations!!! You win! " + playerScore + " - " + computerScore)
                } else if (playerScore < computerScore){
                    console.log("You lost. " + playerScore + " - " + computerScore)
                } else {
                    console.log("It's a draw " + playerScore + " - " + computerScore)
                } 
            }   
            

        </script>
    </body>
</html>
